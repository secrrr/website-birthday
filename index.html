<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <div class="start">
      <h1 class="turning mb-4">someone turning 21!!</h1>
      <a href="halaman2.html" class="button btn btn-outline-dark">
        Tap here to see the surprise babyy!!!
      </a>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function launchConfetti() {
        // Fire a burst of confetti
        confetti({
          particleCount: 700,
          spread: 100,
          origin: { y: 0.8 },
        });

        // Fire multiple bursts for a continuous effect
        setTimeout(() => {
          confetti({
            particleCount: 150,
            spread: 120,
            origin: { x: 0.5, y: 0.3 },
          });
        }, 500);

        setTimeout(() => {
          confetti({
            particleCount: 200,
            angle: 90,
            spread: 180,
            origin: { y: 0.7 },
          });
        }, 1000);
      }

      // Automatically launch confetti when the page loads
      window.onload = launchConfetti;
    </script>
  </body>
</html>
